<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Response Inc. - Home</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="include-header"></div>

  <!-- Hero -->
  <section class="hero-video">
    <video autoplay loop muted playsinline class="hero-bg">
      <source src="images/hero-wood.mp4" type="video/mp4">
    </video>
    <img src="images/hero-wood.jpg" alt="Wood background" class="hero-fallback">
    <div class="hero-content container">
      <h1>Precision Woodworking Machinery</h1>
      <p>Engineered for Performance. Built for Reliability.</p>
      <a href="products.html" class="btn btn-primary">View Products</a>
    </div>
  </section>

  <!-- Features -->
  <section class="features container">
    <div class="feature-card">
      <img src="images/icons/fast.svg" alt="Fast Lead Times">
      <h3>Fast Lead Times</h3>
      <p>Get your machinery delivered quickly.</p>
    </div>
    <!-- 3 more cards -->
  </section>

  <!-- CTA Banner -->
  <div class="cta-banner">
    <div class="container">
      <h2>Ready to Get Started?</h2>
      <a href="#quoteModal" class="btn btn-primary">Get a Custom Quote</a>
    </div>
  </div>

  <div id="include-footer"></div>

  <script>
    ['header','footer'].forEach(part => {
      fetch(`partials/${part}.html`)
        .then(res => res.text())
        .then(html => document.getElementById(`include-${part}`).innerHTML = html);
    });
  </script>
  <script src="js/vendor/scrollreveal.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
