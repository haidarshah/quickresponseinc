<!DOCTYPE HTML>
<html>
<head>
  <title>Quick Response Inc. – Industrial-Grade Woodwork Machinery</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/css/main.css" />
</head>
<body class="is-preload">
  <!-- Header -->
  <header id="header">
    <h1><a href="index.html">Quick Response Inc.</a></h1>
    <nav id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner -->
  <section id="banner">
    <h2>Industrial-Grade Woodwork Machinery Since 1998</h2>
    <p>Premium planers, jointers, sanders & more — request a quote today!</p>
    <ul class="actions special">
      <li><a href="#one" class="button primary">Browse Products</a></li>
    </ul>
  </section>

  <!-- Products -->
  <section id="one" class="wrapper style1 special">
    <div class="inner">
      <header class="major">
        <h2>Featured Products</h2>
      </header>
      <ul class="features" id="productGrid"></ul>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/jquery.min.js"></script>
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/browser.min.js"></script>
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/breakpoints.min.js"></script>
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/util.js"></script>
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/main.js"></script>

  <script>
    fetch('products.json')
      .then(r => r.json())
      .then(products => {
        const grid = document.getElementById('productGrid');
        products.slice(0, 6).forEach(p => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="icon solid fa-cog"></span>
            <h3>${p.name}</h3>
            <p>${p.shortDescription || ''}</p>
            <a href="product.html?id=${encodeURIComponent(p.id)}" class="button small">Request a Quote</a>
          `;
          grid.appendChild(li);
        });
      });
  </script>
</body>
</html>
