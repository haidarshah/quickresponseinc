<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Product Detail â€” Quick Response Inc.</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="include-header"></div>

  <section class="product-detail container" id="prodDetail">
    <!-- JS injects product info -->
  </section>

  <div id="include-footer"></div>
  <script src="js/main.js"></script>
  <script>
    // Parse ?pid=
    const params = new URLSearchParams(location.search);
    const pid = params.get('pid');
    fetch('data/products.json')
      .then(r=>r.json())
      .then(list=>{
        const p = list.find(x=>x.id===pid);
        if (!p) return;
        document.getElementById('prodDetail').innerHTML = `
          <div class="detail-media">
            <img src="images/products/${p.id}.jpg" alt="${p.name}">
          </div>
          <div class="detail-info">
            <h1>${p.name}</h1>
            <p>${p.shortDescription}</p>
            <button class="btn btn-primary" onclick="location.href='contact.html?pid=${p.id}'">Request Quote</button>
          </div>
        `;
      });
  </script>
</body>
</html>
