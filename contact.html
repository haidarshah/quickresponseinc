</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Quick Response Inc.</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav ms-auto">

<div class="container py-5">
  <h1>Contact Us</h1>
  <p>Fill in the form and specify the product for quote requests.</p>
  <form action="mailto:info@quickresponseinc.com" method="post" enctype="text/plain">
    <div class="mb-3"><label class="form-label">Name</label><input name="Name" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Email</label><input type="email" name="Email" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Product</label><input name="Product" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Details</label><textarea name="Details" rows="5" class="form-control"></textarea></div>
    <button type="submit" class="btn btn-primary">Send Request</button>
  </form>
</div>
