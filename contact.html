<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact Us – Quick Response Inc.</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="text-2xl font-bold text-blue-600">Quick Response Inc.</a>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
        <a href="contact.html" class="text-blue-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form & Info -->
  <section class="py-16 max-w-4xl mx-auto px-4 grid lg:grid-cols-2 gap-12">
    <!-- Form -->
    <div>
      <h2 class="text-2xl font-bold mb-4">Send Us a Message</h2>
      <form name="contact" method="POST" data-netlify="true" class="space-y-6">
        <input type="hidden" name="form-name" value="contact"/>
        <div>
          <label class="block font-medium">Name</label>
          <input name="name" required class="w-full border-gray-300 rounded-lg p-3 focus:border-blue-500 focus:ring focus:ring-blue-200" />
        </div>
        <div>
          <label class="block font-medium">Email</label>
          <input type="email" name="email" required class="w-full border-gray-300 rounded-lg p-3 focus:border-blue-500 focus:ring focus:ring-blue-200" />
        </div>
        <div>
          <label class="block font-medium">Message</label>
          <textarea name="message" rows="5" required class="w-full border-gray-300 rounded-lg p-3 focus:border-blue-500 focus:ring focus:ring-blue-200"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-semibold">Submit</button>
      </form>
    </div>
    <!-- Contact Details & Map -->
    <div class="space-y-6">
      <div>
        <h2 class="text-2xl font-bold mb-2">Our Location</h2>
        <p>123 Industrial Lane<br/>Toronto, ON<br/>Canada</p>
        <p class="mt-4"><strong>Email:</strong> <a href="mailto:info@quickresponseinc.com" class="text-blue-600">info@quickresponseinc.com</a></p>
        <p><strong>Phone:</strong> (555) 123-4567</p>
      </div>
      <iframe
        class="w-full h-64 rounded-lg shadow"
        src="https://www.google.com/maps?q=123+Industrial+Lane,+Toronto,+ON&output=embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 py-8 text-center">
    <p>© 2025 Quick Response Inc.</p>
  </footer>
</body>
</html>
