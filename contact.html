<!DOCTYPE HTML>
<html>
<head>
  <title>Contact – Quick Response Inc.</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/css/main.css" />
</head>
<body class="is-preload">
  <!-- Header -->
  <header id="header">
    <h1><a href="index.html">Quick Response Inc.</a></h1>
    <nav id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact -->
  <section id="one" class="wrapper style1 special">
    <div class="inner">
      <header class="major">
        <h2>Request a Quote</h2>
        <p>Ready to outfit your shop? Fill out the form below and we’ll provide a custom quote.</p>
      </header>
      <form name="contact" method="POST" data-netlify="true" class="contact-form">
        <div class="fields">
          <div class="field half">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="field half">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4" required></textarea>
          </div>
        </div>
        <ul class="actions special">
          <li><button type="submit" class="button primary">Send Message</button></li>
        </ul>
      </form>
      <div class="contact-info">
        <p><strong>Address:</strong> 123 Industrial Lane, Toronto, ON</p>
        <p><strong>Email:</strong> <a href="mailto:info@quickresponseinc.com">info@quickresponseinc.com</a></p>
        <p><strong>Phone:</strong> (555) 123-4567</p>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/jquery.min.js"></script>
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/browser.min.js"></script>
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/breakpoints.min.js"></script>
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/util.js"></script>
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/main.js"></script>
</body>
</html>
