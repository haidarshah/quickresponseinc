<!DOCTYPE HTML>
<html>
<head>
  <title>Product â€“ Quick Response Inc.</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/css/main.css" />
</head>
<body class="is-preload">
  <!-- Header -->
  <header id="header">
    <h1><a href="index.html">Quick Response Inc.</a></h1>
    <nav id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Product Detail -->
  <section id="one" class="wrapper style1 special">
    <div class="inner" id="productDetail">
      <p>Loading...</p>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/jquery.min.js"></script>
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/browser.min.js"></script>
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/breakpoints.min.js"></script>
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/util.js"></script>
  <script src="https://raw.githubusercontent.com/html5up-nsm-templates/future-imperfect/master/assets/js/main.js"></script>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    fetch('products.json')
      .then(r => r.json())
      .then(products => {
        const p = products.find(x => x.id === id);
        const c = document.getElementById('productDetail');
        if (!p) {
          c.innerHTML = '<p>Product not found.</p>';
          return;
        }
        c.innerHTML = `
          <span class="icon solid fa-cog"></span>
          <h3>${p.name}</h3>
          <p>${p.shortDescription || ''}</p>
          <ul class="actions special">
            <li><a href="mailto:info@quickresponseinc.com?subject=Request a Quote for ${encodeURIComponent(p.name)}" class="button primary">Request a Quote</a></li>
          </ul>
        `;
      });
  </script>
</body>
</html>
